version: "3.9"

services:
  mongo:
    image: mongo:7.0
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --quiet --eval \"db.adminCommand({ ping: 1 }).ok\" | grep 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build:
      context: ./server
    restart: unless-stopped
    environment:
      - PORT=4000
      - MONGO_URI=mongodb://mongo:27017/taskboard
      - JWT_SECRET=changeme
    ports:
      - "4000:4000"
    depends_on:
      mongo:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  client:
    build:
      context: ./client
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_GRAPHQL_HTTP=http://localhost:4000/graphql
      - NEXT_PUBLIC_GRAPHQL_WS=ws://localhost:4000/graphql
    ports:
      - "3000:3000"
    depends_on:
      server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
